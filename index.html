<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="Index.css">

</head>
<body>
    
<section class="text-center text-lg-start">
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up </h2>
              <form onsubmit="return submitCheck()" action="" id="f">

    <label for="email"><b>Username:</b></label>
    <input type="text" placeholder="choose a username" name="username" id="username" autocomplete="off">
    <p id="m1">Erreur</p>
   
    <label for="email"><b>Email:</b></label>
    <input type="text" placeholder="Enter your email" name="email" id="email" autocomplete="off">
    <p id="m2">Erreur</p>

    <label for="psw"><b>Password:</b></label>
    <input type="password" placeholder="Enter a strong password" name="psw" id="password" autocomplete="off">
    <p id="m3">Erreur</p>

    <label for="psw-repeat"><b>Confirm Password:</b></label>
    <input type="password" placeholder="Reenter your password" name="psw-repeat" id="rppassword" autocomplete="off">
    <p id="m4">Erreur</p>
    
                <!-- Submit button -->
                <button type="submit" id="j"   value="signupbtn">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="img1.png" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
